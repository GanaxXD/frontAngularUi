<div class="container"> 
    <div class="ui-g">
  
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>
  
      <div class="ui-g-12">
        <label style="display: block;">Descrição</label>
        <input type="text" class="p-inputtext-sm" pInputText style="width: 100%"/>
      </div>
  
      <div class="ui-g-12" style="padding-top: 10px;">
        <label style="display: block;">Vencimento</label>
        <input type="text" class="p-inputtext-sm" pInputText style="width: 95px;"/>
        <label style="padding-left: 20px; padding-right: 20px;">até</label>
        <input type="text" class="p-inputtext-sm" pInputText style="width: 95px;"/>
      </div>
  
      <div class="ui-g-12" style="padding-top: 20px;">
        <button pButton type="button">Pesquisar</button>
      </div>
  
      <hr>
  
      <!-- Tabela de dados -->
      <div class="ui-g" style="padding-top: 50px;">
        <div class="ui-g-12">
  
          <p-table [value]="funcionarios" sortField="funcionarios.pessoa" [paginator]="true" [rows]="5" styleClass="p-datatable-sm" styleClass="p-datatable-gridlines p-datatable-striped" [responsive]="true"> 
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="pessoa" style="text-align: center;">Pessoa <p-sortIcon field="pessoa"></p-sortIcon> </th>
                <th pSortableColumn="descricao" style="text-align: center; ">Descrição <p-sortIcon field="descricao"></p-sortIcon> </th>
                <th style="text-align: center;">Valor</th>
                <!-- <th style="text-align: center;">Tipo</th> -->
                <th pSortableColumn="dataPagamento" style="text-align: center;">Data de Pagamento <p-sortIcon field="dataPagamento"></p-sortIcon> </th>
                <th pSortableColumn="dataVencimento" style="text-align: center;">Data de Vencimento<p-sortIcon field="dataVencimento"></p-sortIcon> </th>
                <th style="text-align: center ; width: 120px;">Ações</th>
              </tr>
            </ng-template>
            
            <!-- Em vez de fazer o **ngFor="let func of funcionarios"
                na tag tr, o novo primeng tem a propriedade let- usada na tag ng-template 
                que permite criar o mesmo efeito do *ngFor, bastando depois
                do traço indicar o nome da variável.
                Ex.: let-func
            -->
            <ng-template pTemplate="body" let-func>
              <tr>
                <td >{{func.pessoa}}</td>
                <td >{{func.descricao}}</td>
                <td style=" text-align: center;">
                  <span [ngStyle]=" {color: func.tipo === 'DESPESA' ? 'red' : 'blue'} ">{{func.valor}}</span>
                </td>
                <!-- <td style="width: 80px;">{{func.tipo}}</td> -->
                <td class="col-data" style=" text-align: center;">{{func?.dataPagamento}}</td>
                <td styleClass="col-data" style="text-align: center;">{{func.dataVencimento}}</td>
                <td style="text-align: center;" >
                  <!-- <ng-template pTemplate="body"> -->
                    <a p-button style="width: 30px;" class="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                    <a p-button style="width: 30px;" class="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></a>
                  <!-- </ng-template> -->
                </td>
              </tr>
              
            </ng-template>
          </p-table>
        </div>
      </div>
  
      <div class="ui-g-12" style="padding-top: 20px;">
        <button pButton type="button">Inserir Lançamento</button>
      </div>
  
    </div>
  </div>
